{% extends "base.html" %}

{% block titulo %} Editar noticia {% endblock %}

{% block contenido %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{noticia.title}}</h5>
      <p class="card-text">{{noticia.text}}</p>
      <a href="{% url 'noticias' %}" class="btn btn-primary">Volver</a>
    </div>
  </div>

<div  class="row mt-20">
    <div class="col-sm-1 col-md-3"></div>
        <div id="REGISTRO2" class="col-sm-10 col-md-6">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <h1 class="mt-3 text-center">Editar noticia</h1>
                {% include 'includes/error_forms.html' %}
                {% include 'includes/forms.html' %}

                <button type="submit" class="btn btn-success mt-3 ">Guardar cambios</button>

            </form>
    </div>
</div>

{% endblock contenido %}
